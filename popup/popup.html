<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanctuary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <link rel="icon" href="../icons/icon.svg" type="image/svg+xml">
</head>
<body class="zen-popup">
  <div class="grain"></div>
  
  <div class="card">
    <header>
      <div class="logo-box">
        <svg viewBox="0 0 40 40" fill="none">
          <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="0.5" stroke-dasharray="2 4" />
          <circle class="logo-pulse" cx="20" cy="20" r="4" fill="currentColor" />
        </svg>
      </div>
      <h1>Sanctuary</h1>
    </header>

    <main>
      <div class="stats-hero">
        <span class="value" id="dailySaved">--</span>
        <span class="label">Minutes of Life Reclaimed</span>
      </div>

      <div class="status-belt">
        <div class="indicator">
          <span class="dot"></span>
          <span id="statusText">Blocking Active</span>
        </div>
      </div>

      <div class="controls">
        <button id="toggleApp" class="action-btn main-action">
          <span class="btn-text">Enter Focus Mode</span>
          <span class="btn-detail">Start a focus session</span>
        </button>
        <button id="openOptions" class="action-btn icon-only" title="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
          </svg>
        </button>
      </div>
    </main>

    <footer>
      <p id="quote">"Quiet the mind, and the soul will speak."</p>
    </footer>
  </div>

  <script src="../utils/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
