<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Intentional Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Intentional</h1>
      <p class="subtitle">Mindful site blocker settings</p>
    </header>

    <section class="stats-dashboard">
      <div class="stat-card">
        <span class="stat-value" id="totalBlocks">0</span>
        <span class="stat-label">Blocks (7d)</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="timeSaved">0m</span>
        <span class="stat-label">Time Saved</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="topSite">-</span>
        <span class="stat-label">Most Blocked</span>
      </div>
    </section>

    <section class="main-content">
      <div class="left-panel">
        <section class="add-site">
          <h2>Add Site</h2>
          <form id="addSiteForm">
            <input type="text" id="newSiteDomain" placeholder="e.g., twitter.com" required>
            <button type="submit">Add</button>
          </form>
        </section>

        <section class="presets">
          <h2>Presets</h2>
          <div class="preset-buttons">
            <button class="preset-btn" data-domain="x.com">X / Twitter</button>
            <button class="preset-btn" data-domain="instagram.com">Instagram</button>
            <button class="preset-btn" data-domain="facebook.com">Facebook</button>
            <button class="preset-btn" data-domain="tiktok.com">TikTok</button>
            <button class="preset-btn" data-domain="youtube.com">YouTube</button>
          </div>
        </section>

        <section class="advanced">
          <h2>Advanced</h2>
          <div class="advanced-item">
            <label>Default Schedule</label>
            <div id="defaultScheduleEditor" class="schedule-editor mini">
              <!-- Rendered via JS -->
            </div>
          </div>
          <div class="advanced-actions">
            <button id="exportBtn">Export Settings</button>
            <button id="importBtn">Import Settings</button>
            <input type="file" id="importFile" class="hidden" accept=".json">
          </div>
        </section>
      </div>

      <div class="right-panel">
        <section class="site-list">
          <h2>Blocked Sites</h2>
          <div id="sitesContainer">
            <!-- Site entries will be rendered here -->
          </div>
        </section>
      </div>
    </section>
  </div>

  <template id="siteTemplate">
    <div class="site-entry">
      <div class="site-header">
        <div class="site-info">
          <span class="domain"></span>
          <span class="status-badge"></span>
        </div>
        <div class="site-actions">
          <button class="toggle-btn"></button>
          <button class="edit-schedule-btn">Schedule</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
      
      <div class="schedule-editor hidden">
        <div class="days-selector">
          <label><input type="checkbox" value="0"> S</label>
          <label><input type="checkbox" value="1"> M</label>
          <label><input type="checkbox" value="2"> T</label>
          <label><input type="checkbox" value="3"> W</label>
          <label><input type="checkbox" value="4"> T</label>
          <label><input type="checkbox" value="5"> F</label>
          <label><input type="checkbox" value="6"> S</label>
        </div>
        <div class="time-selector">
          <label>Start: <input type="time" class="start-time"></label>
          <label>End: <input type="time" class="end-time"></label>
        </div>
        <button class="save-schedule-btn">Save</button>
      </div>
    </div>
  </template>

  <script src="../utils/storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
